<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div id="screen">

            </div>
            <div id="row1">
                <div class="btn" id="clear">AC</div>
                <div class="btn" id="backspace">back</div>
                <div class="btn" id="sqrt">sqrt</div>
                <div class="btn" id="plus">+</div>
            </div>
            <div id="row2">
                <div class="btn" id="one">1</div>
                <div class="btn" id="two">2</div>
                <div class="btn" id="three">3</div>
                <div class="btn" id="minus">-</div>
            </div>
            <div id="row3">
                <div class="btn" id="four">4</div>
                <div class="btn" id="five">5</div>
                <div class="btn" id="six">6</div>
                <div class="btn" id="mul">*</div>
            </div>
            <div id="row4">
                <div class="btn" id="seven">7</div>
                <div class="btn" id="eight">8</div>
                <div class="btn" id="nine">9</div>
                <div class="btn" id="divide">/</div>
            </div>
            <div id="row5">
                <div class="btn" id="zero">0</div>
                <div class="btn" id="decimal">.</div>
                <div class="btn" id="equal">=</div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
